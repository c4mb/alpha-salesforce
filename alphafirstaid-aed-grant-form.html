<div class="content-box primary">
    <header class="box-title cv-ico-general-mail ico-heading">AED Grant Form</header>
    <section class="box-content">
        
        <!--  ----------------------------------------------------------------------  -->
        <!--  NOTE: Please add the following <META> element to your page <HEAD>.      -->
        <!--  If necessary, please modify the charset parameter to specify the        -->
        <!--  character set of your HTML page.                                        -->
        <!--  ----------------------------------------------------------------------  -->
        <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
        <script src="https://www.google.com/recaptcha/api.js"></script>
        <script>
            function timestamp() { var response = document.getElementById("g-recaptcha-response"); if (response == null || response.value.trim() == "") {var elems = JSON.parse(document.getElementsByName("captcha_settings")[0].value);elems["ts"] = JSON.stringify(new Date().getTime());document.getElementsByName("captcha_settings")[0].value = JSON.stringify(elems); } } setInterval(timestamp, 500); 
        </script>
        <!--  ----------------------------------------------------------------------  -->
        <!--  NOTE: Please add the following <FORM> element to your page.             -->
        <!--  ----------------------------------------------------------------------  -->
        <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&amp;orgId=00D5j00000DC8K7" method="POST">
            <input type="hidden" name='captcha_settings' value='{"keyname":"AlphaRecaptcha","fallback":"true","orgId":"00D5j00000DC8K7","ts":""}'>
            <input type="hidden" name="oid" value="00D5j00000DC8K7">
            <input type="hidden" name="retURL" value="https://www.alphasport.com.au/thank-you">
            <!--  ----------------------------------------------------------------------  -->
            <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
            <!--  these lines if you wish to test in debug mode.                          -->
            <!--  <input type="hidden" name="debug" value=1>                              -->
            <!--  <input type="hidden" name="debugEmail"                                  -->
            <!--  value="tabish.iqbal@viseo.com">                                         -->
            <!--  ----------------------------------------------------------------------  -->
            <label class="form-label required" for="first_name">Your First Name</label>
            <input class="form-text" id="first_name" maxlength="40" name="first_name" size="20" type="text" required/>
            <br>
            <label class="form-label required" for="last_name">Your Last Name</label>
            <input class="form-text" id="last_name" maxlength="80" name="last_name" size="20" type="text" required/>
            <br>
            <label class="form-label required" for="email">Your Email</label>
            <input class="form-email" id="email" maxlength="80" name="email" size="20" type="email" required/>
            <br>
            <label class="form-label required" for="phone">Your Phone</label>
            <input class="form-tel" id="phone" maxlength="40" name="phone" size="20" type="tel" required/>
            <br>
            <label class="form-label required" for="company">Club Name</label>
            <input class="form-text" id="company" maxlength="40" name="company" size="20" type="text" required/>
            <br>
            <label class="form-label" for="url">Club Website</label>
            <input class="form-text" id="url" maxlength="80" name="url" size="20" type="text">
            <br>
            <label class="form-label required" for="street">Club Street Address</label>
            <textarea class="form-textarea" id="street" name="street" required></textarea>
            <br>
            <label class="form-label required" for="city">Club Suburb/Town</label>
            <input class="form-text" id="city" maxlength="40" name="city" size="20" type="text" required/>
            <br>
            <label class="form-label required" for="state">Club State</label>
            <input class="form-text" id="state" maxlength="20" name="state" size="20" type="text" required placeholder="Eg QLD"/>
            <br>
            <label class="form-label required" for="zip">Club Postcode</label>
            <input class="form-text" id="zip" maxlength="20" name="zip" size="20" type="text" required/>
            <br>
            <input type="hidden" id="lead_source" name="lead_source" value="Website Defib Grant">
            <br>
            <label class="form-label" for="description">Other Club Contacts</label>
            <textarea class="form-textarea" id="description" name="description" placeholder="If you're currently job sharing and/or volunteering. Please add any extra club contacts here."></textarea>
            <br>
            <input type="hidden" id="00N5j00000UMtoX" name="00N5j00000UMtoX" value="Product Information">
            <input type="hidden" id="Campaign_ID" name="Campaign_ID" value="7015j000000UQRg">
            <input type="hidden" id="recordType" name="recordType" value="0125j00000227VC">
            <br>
            <div class="g-recaptcha" data-sitekey="6LcjMk4pAAAAAFFLipV0id0BATBAHxduInxulaZN"></div>
            <br>
            <button type="submit" class="btn cv-send" name="submit">Submit</button>
        </form>
    
    </section>
</div>
