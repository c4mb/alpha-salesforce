<div class="content-box primary">
    <header class="box-title cv-ico-general-mail ico-heading">Contact Us To Upgrade Your Account</header>
    <section class="box-content">
        
        <!--  ----------------------------------------------------------------------  -->
        <!--  NOTE: Please add the following <META> element to your page <HEAD>.      -->
        <!--  If necessary, please modify the charset parameter to specify the        -->
        <!--  character set of your HTML page.                                        -->
        <!--  ----------------------------------------------------------------------  -->
        <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
        <script src="https://www.google.com/recaptcha/api.js"></script>
        <script>
            function timestamp() { var response = document.getElementById("g-recaptcha-response"); if (response == null || response.value.trim() == "") {var elems = JSON.parse(document.getElementsByName("captcha_settings")[0].value);elems["ts"] = JSON.stringify(new Date().getTime());document.getElementsByName("captcha_settings")[0].value = JSON.stringify(elems); } } setInterval(timestamp, 500); 
        </script>
        <!--  ----------------------------------------------------------------------  -->
        <!--  NOTE: Please add the following <FORM> element to your page.             -->
        <!--  ----------------------------------------------------------------------  -->
        <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&amp;orgId=00D5j00000DC8K7" method="POST">
            <input type="hidden" name='captcha_settings' value='{"keyname":"AlphaRecaptcha","fallback":"true","orgId":"00D5j00000DC8K7","ts":""}'>
            <input type="hidden" name="oid" value="00D5j00000DC8K7">
            <input type="hidden" name="retURL" value="https://www.alphasport.com.au/thank-you">
            <!--  ----------------------------------------------------------------------  -->
            <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
            <!--  these lines if you wish to test in debug mode.                          -->
            <!--  <input type="hidden" name="debug" value=1>                              -->

            <!--  value="tabish.iqbal@viseo.com">                                         -->
            <!--  ----------------------------------------------------------------------  -->
            <label class="form-label" for="first_name">First Name</label>
            <input class="form-text" id="first_name" maxlength="40" name="first_name" size="20" type="text">
            <br>
            <label class="form-label required" for="last_name">Last Name</label>
            <input class="form-text" id="last_name" maxlength="80" name="last_name" size="20" type="text" required/>
            <br>
            <label class="form-label required" for="email">Email</label>
            <input class="form-email" id="email" maxlength="80" name="email" size="20" type="email" required/>
            <br>
            <label class="form-label" for="phone">Phone</label>
            <input class="form-tel" id="phone" maxlength="40" name="phone" size="20" type="tel">
            <br>
            <label class="form-label" for="00N5j00000UMFeZ">Who is the enquiry for?</label>
            <select class="form-select cv-dropdown" id="00N5j00000UMFeZ" name="00N5j00000UMFeZ" title="Who is the enquiry for?">
                <option value="">--None--</option>
                <option value="Self">Self</option>
                <option value="A Business, Club, or Organisation">A Business, Club, or Organisation</option>
            </select>
            <br>
            <label class="form-label" for="company">Company</label>
            <input class="form-text" id="company" maxlength="40" name="company" size="20" type="text">
            <br>
            <label class="form-label" for="zip">Postcode</label>
            <input class="form-text" id="zip" maxlength="20" name="zip" size="20" type="text">
            <br>
            <input type="hidden" id="lead_source" name="lead_source" value="Website Upgrade Form">
            <br>
            <label class="form-label" for="description">Description</label>
            <textarea class="form-textarea" id="description" name="description"></textarea>
            <br>
            <input type="hidden" id="recordType" name="recordType" value="0125j00000227VD">
            <br>
            <div class="g-recaptcha" data-sitekey="6LcjMk4pAAAAAFFLipV0id0BATBAHxduInxulaZN"></div>
            <br>
            <button type="submit" class="btn cv-send" name="submit">Submit</button>
        </form>
    
    </section>
</div>
